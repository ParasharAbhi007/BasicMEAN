service:
  name: NewECSs
  identifier: NewECS
  serviceDefinition:
    type: ECS
    spec:
      manifests:
        - manifest:
            identifier: task
            type: EcsTaskDefinition
            spec:
              store:
                type: Harness
                spec:
                  files:
                    - /task
        - manifest:
            identifier: service_Ecs
            type: EcsServiceDefinition
            spec:
              store:
                type: Harness
                spec:
                  files:
                    - /manidest
      configFiles:
        - configFile:
            identifier: configecs
            spec:
              store:
                type: Harness
                spec:
                  files:
                    - /test
      artifacts:
        primary:
          primaryArtifactRef: <+input>
          sources:
            - spec:
                connectorRef: AbhinandanAWS
                imagePath: jay-demo-ecr
                tag: <+input>
                digest: ""
                region: us-east-1
              identifier: fv
              type: Ecr
  gitOpsEnabled: false
  orgIdentifier: AbhiOrg
  projectIdentifier: CSETest1
